<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Feed</title>
    </h:head>
    <h:body>
        <h1>Feed</h1>
        <h:form>
            <h:dataTable value="#{getfeed.postList}" var="p">  
                <h:column>  
                    <f:facet name="header">Thumbnail</f:facet>  
                    <h:graphicImage url="#{p.imageurl}"   
                                    height="50px" width="50px" alt="POST"></h:graphicImage>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Title</f:facet>
                    <a href="#{p.url}" target="_blank" rel="noopener noreferrer"><h:outputText value="#{p.title}"/></a>  
                </h:column>
            </h:dataTable>
            <h:commandButton type="Submit" value="Next" action="feed.xhtml"/>
        </h:form>
    </h:body>
</html>
